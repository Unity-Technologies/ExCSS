name: build
description: 'Restore and build the dotnet solution'

runs:
  using: "composite"
  steps:
    - name: Restore dependencies
      shell: bash
      run: dotnet restore

    - name: Build solutions
      shell: bash
      run: dotnet build --no-restore -c release

    - name: Zip build
      shell: bash
      run: |
        # Create the directories
        mkdir -p ./artifacts/builds/lib/netstandard2.0

        # Copy the built files
        cp ./src/ExCSS/bin/Release/netstandard2.0/ExCSS.Unity.dll ./artifacts/builds/lib/netstandard2.0/
        cp ./src/ExCSS/bin/Release/netstandard2.0/ExCSS.Unity.pdb ./artifacts/builds/lib/netstandard2.0/

        # Change directory to artifacts
        cd ./artifacts

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./artifacts
